name: Variable
signature: variable
icon: xyz
inspector: VariableInspectorView
group: Variables
allowed_parent: 
  - Variables
  - Folder
description: A variable object.
parameters: 
  - 
    name: scope
    default: global
  - 
    name: logging
    default: when_changed
  - 
    name: exclude_from_data_file
    default: NO
  - 
    name: default_value
    default: 0
  - 
    name: type
    default: any


