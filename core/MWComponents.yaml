    components and have a mechanism for selecting the ordering of selection
    of components contained within them.
parameters: 
  - 
    name: nsamples
    default: 1
  - 
    name: sampling_method
    default: cycles
  - 
    name: selection
    default: sequential
  - 
    name: interruptible
    default: YES


