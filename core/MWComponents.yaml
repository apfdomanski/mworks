name: Queue Stimulus
signature: action/queue_stimulus
isa: Action
inspector: QueueStimulusInspectorView
description: >
    Places a stimulus into the display queue, ready to be displayed when
    the next Update Display action is issued.
parameters: 
  - 
    name: stimulus


---


name: Live Queue Stimulus
signature: action/live_queue_stimulus
isa: Action
inspector: QueueStimulusInspectorView
description: >
    Places a stimulus into the display queue, ready to be displayed when
    the next Update Display action is issued.  In contrast to the "regular"
    Queue action, values for variables controlling the appearance of the
    stimulus will remain malleable right up until the moment that the
    display is updated.
parameters: 
  - 
    name: stimulus


---


name: Dequeue Stimulus
signature: action/dequeue_stimulus
isa: Action
inspector: DequeueStimulusInspectorView
description: >
    Removes a stimulus from the display queue, such that it will not be
    displayed when the next Update Display action is issued.
parameters: 
  - 
    name: stimulus


---


name: Bring Stimulus to Front
signature: action/bring_stimulus_to_front
