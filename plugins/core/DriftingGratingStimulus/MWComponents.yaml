name: Drifting Grating Stimulus
signature: stimulus/drifting_grating
isa: Stimulus
description: A drifting grating stimulus
parameters: 
  - 
    name: direction
    default: 0.0
  - 
    name: starting_phase
    default: 0.0
  - 
    name: spatial_frequency
    required: yes
    example: 0
  - 
    name: speed
    required: yes
    example: 1
  - 
    name: grating_type
    required: yes
    example: sinusoid
  - 
    name: mask
    required: yes
    example: gaussian
  -
    name: grating_sample_rate
    default: 32
  -
    name: inverted
    default: 'NO'
  - 
    name: std_dev
    default: 1.0
  - 
    name: mean
    default: 0.0
  - 
    name: x_size
    required: yes
    example: 1
  - 
    name: y_size
    required: yes
    example: 1
  - 
    name: x_position
    default: 0.0
  - 
    name: y_position
    default: 0.0
  - 
    name: rotation
    default: 0.0
  - 
    name: alpha_multiplier
    default: 1.0
  - 
    name: autoplay
    default: 'NO'


