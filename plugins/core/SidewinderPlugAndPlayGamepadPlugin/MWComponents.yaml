---


name: MSSW Gamepad
signature: iodevice/sidewinder_gamepad
isa: IODevice
icon: smallIOFolder
description: >
    Used for interfacing to a Microsoft SideWinder gamepad.  `data_type`_
    can be ``event`` (variables updated on button events) or ``continous``
    (variables updated continuously every `data_interval`_ period of time).
parameters: 
  - 
    name: data_type
    required: yes
    example: event
  - 
    name: data_interval
    required: yes
    example: 50ms
  - 
    name: up
  - 
    name: down
  - 
    name: left
  - 
    name: right
  - 
    name: trigger_right
  - 
    name: trigger_left
  - 
    name: a
  - 
    name: b
  - 
    name: x
  - 
    name: y


