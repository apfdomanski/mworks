---


name: MSSW Gamepad
signature: iodevice/sidewinder_gamepad
isa: IODevice
icon: smallIOFolder
description: >
    Used for interfacing to a Microsoft SideWinder gamepad.  'data_type'
    can be "event" (variables updated on button events) or "continous"
    (variables updated continuously every 'data_interval' period of time).
parameters: 
  - 
    name: priority
  - 
    name: data_type
    default: event
  - 
    name: data_interval
    default: 50ms
  - 
    name: up
  - 
    name: down
  - 
    name: left
  - 
    name: right
  - 
    name: trigger_right
  - 
    name: trigger_left
  - 
    name: a
  - 
    name: b
  - 
    name: x
  - 
    name: y


