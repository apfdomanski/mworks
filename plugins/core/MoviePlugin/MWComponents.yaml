---


name: Frame List Stimulus
signature: stimulus/frame_list
isa: Stimulus
description: >
    A simple movie stimulus that gets its frames from the specified
    stimulus group and presents them at the native refresh rate of the
    display
parameters: 
  - 
    name: stimulus_group
    required: yes
  - 
    name: ending
  - 
    name: ended
  - 
    name: loop
    default: 'NO'
  - 
    name: repeats
    default: 0
  - 
    name: autoplay
    default: 'NO'


---


name: Movie Stimulus
signature: stimulus/movie
isa: Stimulus
description: A movie stimulus
parameters: 
  - 
    name: stimulus_group
    required: yes
  - 
    name: frames_per_second
    required: yes
    example: 10
  - 
    name: ended
  - 
    name: loop
    default: 'NO'
  - 
    name: repeats
    default: 0
  - 
    name: autoplay
    default: 'NO'


---


name: Image Directory Movie Stimulus
signature: stimulus/image_directory_movie
isa: Stimulus
description: >
    A movie stimulus that gets its frames from a directory of image files
parameters: 
  - 
    name: directory_path
    required: yes
  - 
    name: x_size
    required: yes
    example: 5.0
  - 
    name: y_size
    required: yes
    example: 5.0
  - 
    name: x_position
    default: 0.0
  - 
    name: y_position
    default: 0.0
  - 
    name: rotation
    default: 0.0
  - 
    name: alpha_multiplier
    default: 1.0
  - 
    name: deferred
    default: 'NO'
  - 
    name: frames_per_second
    required: yes
    example: 10
  - 
    name: ended
  - 
    name: loop
    default: 'NO'
  - 
    name: repeats
    default: 0
  - 
    name: autoplay
    default: 'NO'


